# Skill quick reference for discovery
skills:
  ipopt:
    path: optimizers/ipopt
    description: >
      IPOPT (Interior Point OPTimizer) for large-scale nonlinear optimization.
      Best for constrained problems, supports warm-starting.
    keywords:
      - interior-point
      - constrained
      - large-scale
      - warm-start
      - NLP
      - gradient-based

  scipy:
    path: optimizers/scipy
    description: >
      SciPy optimize.minimize with multiple methods (SLSQP, L-BFGS-B, BFGS,
      Nelder-Mead, Powell, COBYLA, trust-constr, CG). Good general-purpose
      choice for small to medium problems.
    keywords:
      - scipy
      - SLSQP
      - L-BFGS-B
      - BFGS
      - Nelder-Mead
      - Powell
      - COBYLA
      - trust-constr
      - gradient-based
      - derivative-free

  optuna:
    path: optimizers/optuna
    description: >
      Optuna hyperparameter optimization framework with TPE, CMA-ES, GP,
      NSGA-II/III samplers and automated pruning. Best for black-box
      optimization, HPO, NAS, and multi-objective problems.
    keywords:
      - optuna
      - bayesian
      - TPE
      - CMA-ES
      - GP
      - NSGA-II
      - NSGA-III
      - pruning
      - hyperparameter
      - multi-objective
      - black-box
      - derivative-free
